{% extends 'logged_base.html' %}{% load static %}

{% block content %}
    <h1>Přidání kouzla</h1>
    <form action={% url 'dictionary:spell_add' %} method=POST>
        {% csrf_token %}
        <table align="center">
            {% for field in form %}
                <tr>
                    <th>{{ field.label }}</th>
                    <td>{{ field }}</td>
                    <td>{{ field.errors.0 }}</td>
                </tr>
            {% endfor %}
            <tr>
                <th></th>
                <td><input align="right" type="image" src={% static 'base/forms/send.png' %}></td>
            </tr>
        </table>
    </form>
{% endblock %}
