{% for item in menu %}
    {% if item.visible %}
        <tr>
            {% if item.slug == "newpage" %}
                <td><a href="{{ item.url }}" target="_blank">{{ item.title }}</a></td>
            {% else %}
                <td><a href="{{ item.url }}">{{ item.title }}</a></td>
            {% endif %}
        </tr>
    {% endif %}
{% endfor %}
