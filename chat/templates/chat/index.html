{% extends 'base.html' %}

{% block title %}Chat rozcestník{% endblock %}

{% block content %}
    <h1>Dostupné místnosti</h1>
    {% for room_info in rooms %}
        <a href="{% url 'chat:single_room' room_name=room_info.name %}">{{ room_info.name|title }} ({{room_info.users}})</a>
    {% endfor %}
{% endblock %}
